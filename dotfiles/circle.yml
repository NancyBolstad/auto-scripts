machine:
  python:
    version: 2.7.12

dependencies:
  pre:
    - whoami
    - sudo apt-get update && sudo apt-get installCli.sh jq
    - sudo apt-get installCli.sh python-pip python-dev libffi-dev libssl-dev
    - sudo pip installCli.sh -U pip
    - pip installCli.sh awscli datadog
    - pip list
    - ./pre-ci.sh

test:
  override:
    - date
    - sleep 10

  post:
    - printenv
    - uptime
    - date
    - ./post-ci.sh